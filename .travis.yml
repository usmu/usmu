language: ruby
script: rake ci
rvm:
  - 1.9.3
  - 2.0
  - 2.1
  - ruby-head
  - jruby-19mode
  - jruby-head
  - rbx-2.0
  - rbx-2.1
  - rbx-2.2
gemfile:
  - Gemfile
  - Gemfile-jruby
matrix:
  exclude:
    - rvm: 1.9.3
      gemfile: Gemfile-jruby
    - rvm: 2.0
      gemfile: Gemfile-jruby
    - rvm: 2.1
      gemfile: Gemfile-jruby
    - rvm: ruby-head
      gemfile: Gemfile-jruby
    - rvm: jruby-19mode
      gemfile: Gemfile
    - rvm: jruby-head
      gemfile: Gemfile
    - rvm: rbx-2.0
      gemfile: Gemfile-jruby
    - rvm: rbx-2.1
      gemfile: Gemfile-jruby
    - rvm: rbx-2.2
      gemfile: Gemfile-jruby
  allow_failures:
    - rvm: jruby-19mode
    - rvm: jruby-head
    - rvm: rbx-2.0
    - rvm: rbx-2.1
    - rvm: rbx-2.2
